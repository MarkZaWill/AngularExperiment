<mat-table [dataSource]="clientData" class="mat-elevation-z8">

    <!-- Selection Check Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell class="cellWidth" *matHeaderCellDef> Add </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="checkClient(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell class="cellWidth" *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell class="cellWidth" *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
    </ng-container>

    <!-- Experience Column -->
    <ng-container matColumnDef="experience">
        <th mat-header-cell class="cellWidth" *matHeaderCellDef> Experience </th>
        <td mat-cell *matCellDef="let client"> {{client.experience}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="payScale">
        <th mat-header-cell class="cellWidth" *matHeaderCellDef> Pay </th>
        <td mat-cell *matCellDef="let client"> ${{client.payScale}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</mat-table>
